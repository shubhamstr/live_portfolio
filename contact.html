        <section>
          <div class="contact_form">
            <!-- <form action="submit_form.php" id="form_contact" method="post"> -->
            <form action="mailto:" id="form_contact" method="post">
              <h2>Contact Me</h2>
              <input
                type="text"
                placeholder="Name"
                name="name"
                id="name"
                autocomplete="off"
              />
    
              <input
                type="text"
                placeholder="Email"
                id="email"
                name="email"
                autocomplete="off"
              />
    
              <textarea placeholder="Message" rows="5" id="msg" name="msg"></textarea>
              <small id="Err"></small><br>
              <input type="hidden" id="url" name="url">
              <input type="submit" name="submit_form" value="SEND" onclick="return validate()" />
            </form>
          </div>
                
        </section>
    </div>
